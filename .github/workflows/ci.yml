name: CI

on:
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: ⚙️ Setup corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.0.0 --activate --fresh

      - name: 💿 Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true
          cache: 'pnpm'

      - name: 🧩 Install dependencies
        run: pnpm i --frozen-lockfile

      - name: ✏️ Lint
        run: pnpm run lint

      - name: 🧪 Test
        run: pnpm run test
