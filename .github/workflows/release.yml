name: release

on:
  push:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  release:
    name: Running release
    if: "!contains(toJSON(github.event.commits.*.message), 'chore(release):')"
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: âš™ï¸ Enable Corepack
        run: corepack enable

      - name: âš™ï¸ Git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: ğŸ’¿ Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 22
          check-latest: true
          registry-url: 'https://npm.pkg.github.com'
          cache: 'yarn'

      - name: Install the correct Yarn version
        run: yarn set version $(node -p 'require("./package.json").packageManager.replace("yarn@", "")')

      - name: ğŸ§© Install dependencies
        run: yarn install --immutable

      - name: ğŸ”¨ Build
        run: yarn build

      - name: ğŸ“¦ Release packages
        run: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
